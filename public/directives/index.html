<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/lib/bootstrap/dist/css/bootstrap.min.css">  
</head>
<body ng-app="directives-demo">

  <div class="container">
    <h1>Directive Examples</h1>
  </div>

  <div class="container">
    <h3>date element</h3>
    <ul>
      <li><strong>format</strong> - specify format using any standard Angular <a href="https://docs.angularjs.org/api/ng/filter/date">date filter formats</a> <em>(defaults to 'medium')</em></li>
      <li><strong>interval</strong> - update interval in seconds <em>(defaults to 1)</em></li>
    </ul>

    <p>
      <code>&lt;date&gt;&lt;/date&gt;</code><br>
      <date></date>
    </p>
    
    <p>
      <code>&lt;date format="mediumTime"&gt;&lt;/date&gt;</code><br>
      <date format="mediumTime"></date>
    </p>

    <p>
      <code>&lt;date format="MMMM d, HH:mm:sss a" interval="3"&gt;&lt;/date&gt;</code><br>
      <date format="MMMM d, HH:mm:sss a" interval="3"></date>
    </p>
  </div>

  <!--  -->
  <script src="/lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
